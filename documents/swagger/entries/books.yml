get:
  summary: 書籍一覧取得
  operationId: BooksList
  tags:
    - Book
  responses:
    '200':
      description: 書籍の一覧を取得する
      content:
        application/json:
          schema:
            type: array
            items:
              required:
                - id
                - name
              properties:
                id:
                  type: integer
                  format: int64
                name:
                  type: string