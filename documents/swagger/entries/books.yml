get:
  summary: 書籍一覧取得
  operationId: BooksList
  tags:
    - Book
  responses:
    '200':
      description: 書籍の一覧を取得する
      content:
        application/json:
          schema:
            type: array
            items:
              required:
                - id
                - title
                - status
                - count
              properties:
                id:
                  type: string
                title:
                  type: string
                isRental:
                  type: boolean
                count:
                  type: string
