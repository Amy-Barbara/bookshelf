post:
  summary: 書籍返却
  operationId: BookRental
  tags:
    - Rental
  requestBody:
    description: 書籍を返却する人の情報
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
            returnDate:
              type: string
  responses:
    '200':
      description: 書籍を返却する
      content:
        application/json:
          schema:
            type: array
            items:
              required:
                - id
                - name
                - returnDate
              properties:
                id:
                  type: string
                name:
                  type: string
                returnDate:
                  type: string