post:
  summary: 書籍貸出
  operationId: BookRental
  tags:
    - Rental
  requestBody:
    description: 書籍を借りる人の情報
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
            rentalDate:
              type: string
  responses:
    '200':
      description: 書籍を貸出状態にする
      content:
        application/json:
          schema:
            type: array
            items:
              required:
                - id
                - name
                - rentalDate
              properties:
                id:
                  type: string
                name:
                  type: string
                rentalDate:
                  type: string