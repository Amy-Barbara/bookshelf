parameters:
  - name: book_id
    in: path
    description: 書籍の詳細を取得する
    required: true
    schema:
      type: string
get:
  summary: 書籍詳細取得
  tags:
    - Book
  responses:
    '200':
      description: 書籍の詳細を取得する
      content:
        application/json:
          schema:
            type: object
            required:
              - id
              - name
            properties:
              id:
                type: integer
                format: int64
              name:
                type: string
              description:
                type: string
delete:
  summary: 書籍削除
  tags:
    - Book
  responses:
    '200':
      description: 書籍を削除する
      content:
        application/json:
          schema:
            type: array
            items:
              required:
                - id
                - name
              properties:
                id:
                  type: integer
                  format: int64
                name:
                  type: string
                description:
                  type: string